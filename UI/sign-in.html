<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./Style/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
	 crossorigin="anonymous">
	<title>Sign-Up</title>
</head>

<header class="main-nav">
	<div class="logo">
		<h2>Questioner?</h2>
	</div>
	<ul class="nav-item">
		<li><a href="sign-up.html"><i class="fa fa-user-plus"></i> Sign-Up</a></li>
		<li><a href="#" class="current"><i class="fa fa-sign-in-alt"></i> Sign-In</a></li>
	</ul>
</header>
<main>
	<div class="form-wrapper">
		<form action="">
			<div class="field">
				<input type="email" for="email" id="email" placeholder="JohnDoe@eg.com" required>
				<label for="email">Email</label>
			</div>
			<div class="field">
					<input type="password" for="password" id="password" placeholder="Your password" required> 
					<label for="password">Password</label>
				</div>
			<button class="form-btn">Sign In</button>	
		</form>
	</div>
</main>
<footer class="footer">
	&copy;Andela cycle 40 Bootcamp
</footer>

</body>

</html>
