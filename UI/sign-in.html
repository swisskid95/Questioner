<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./Style/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
	<title>Sign-Up</title>
</head>

<body class="wrap">
	<header class="main-nav">
		<div class="logo">
			<h2>
				<a href="index.html" class="home-btn">
					Questioner
				</a>
			</h2>
		</div>
		<div class="right-menu">
			<div class="toggle">
				<i class="fa fa-bars"></i>
			</div>
			<ul class="nav-item">
				<li><a href="sign-up.html"><i class="fa fa-user-plus"></i> Sign-Up</a></li>
				<li><a href="#" class="current"><i class="fa fa-sign-in-alt"></i> Sign-In</a></li>
			</ul>
		</div>
	</header>
	<main>
		<div class="form-wrapper">
			<form action="meetups.html">
				<div class="field">
					<input type="text" for="userName" id="email" required>
					<label for="email">User Name:</label>
				</div>
				<div class="field">
					<input type="password" for="password" id="password" required>
					<label for="password">Password:</label>
				</div>
				<div>
					<button class="form-btn">Sign In</button>
				</div>
			</form>
			<div class="reset">
				<p>Forgot Password? Click this <a href="reset-password.html" class="q-btn">Reset link</a> </p>
			</div>
		</div>
	</main>
	<footer class="footer">
		&copy; Andela cycle 40 Bootcamp
	</footer>

</body>

</html>
