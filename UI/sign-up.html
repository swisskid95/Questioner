<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./Style/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
	 crossorigin="anonymous">
	<title>Sign-Up</title>
</head>
<body class="wrap">
<header class="main-nav">
	<div class="logo">
		<a href="index.html" class="home-btn">
			<h2>Questioner</h2>
		</a>
	</div>
	<ul class="nav-item">
		<li><a href="#" class="current"><i class="fa fa-user-plus"></i> Sign-Up</a></li>
		<li><a href="sign-in.html"><i class="fa fa-sign-in-alt"></i> Sign-In</a></li>
	</ul>
</header>
<main>
	<div class="form-wrapper">
		<form action="meetups.html">
			<div class="field">
				<input type="text" for="fullName" id="fullName" required>
				<label for="fullName">Full Name:</label>
			</div>
			<div class="field">
				<input type="email" for="email" id="email" required>
				<label for="email">Email:</label>
			</div>
			<div class="field">
				<input type="text" for="userName" id="userName" required>
				<label for="phoneNo">User Name:</label>
			</div>
			<div class="field">
				<input type="password" for="password" id="password" required>
				<label for="password">Password:</label>
			</div>
			<div>
				<button class="form-btn">Sign Up</button>
			</div>
		</form>
	</div>
</main>
<footer class="footer">
	<span>&copy; Andela cycle 40 Bootcamp</span> 
</footer>

</body>

</html>
